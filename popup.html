<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Usage Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="7" height="7"></rect>
        <rect x="14" y="3" width="7" height="7"></rect>
        <rect x="14" y="14" width="7" height="7"></rect>
        <rect x="3" y="14" width="7" height="7"></rect>
      </svg>
      <h1>Claude Usage</h1>
    </div>

    <!-- Usage Stats -->
    <div class="stats" id="stats">
      <div class="stat-row">
        <span class="label">Messages Used:</span>
        <span class="value" id="messagesUsed">--</span>
      </div>
      <div class="stat-row">
        <span class="label">Monthly Limit:</span>
        <span class="value" id="messagesLimit">--</span>
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <div class="stat-row">
        <span class="label">Usage:</span>
        <span class="value percentage" id="usagePercentage">0%</span>
      </div>
    </div>

    <!-- Last Updated -->
    <div class="last-updated" id="lastUpdated">
      No data yet
    </div>

    <!-- Manual Input -->
    <div class="manual-input" id="manualInput" style="display: none;">
      <h3>Manual Update</h3>
      <div class="input-row">
        <label for="inputUsed">Messages Used:</label>
        <input type="number" id="inputUsed" min="0" placeholder="0">
      </div>
      <div class="input-row">
        <label for="inputLimit">Monthly Limit:</label>
        <input type="number" id="inputLimit" min="1" placeholder="100">
      </div>
      <div class="button-row">
        <button id="cancelManual" class="button secondary">Cancel</button>
        <button id="saveManual" class="button primary">Save</button>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions" id="actions">
      <button id="refreshBtn" class="button primary full-width">
        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
        </svg>
        Auto-Fetch from Claude.ai
      </button>
      <button id="manualBtn" class="button secondary full-width">
        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        Manual Entry
      </button>
      <button id="openSettingsBtn" class="button secondary full-width">
        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
          <polyline points="15 3 21 3 21 9"></polyline>
          <line x1="10" y1="14" x2="21" y2="3"></line>
        </svg>
        Open Claude.ai Usage
      </button>
    </div>

    <!-- Info Message -->
    <div class="info-message" id="infoMessage" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
